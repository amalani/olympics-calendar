name: Auto update calendar

on: 
  schedule:
    - cron: "0, */1 * * *" 
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm start
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "calendar updates ${date}"

name: Auto update calendar

on: 
  push:
    branches:
      - 'main'
  schedule:
    - cron: "0, */1 * * *" 

jobs:
  run:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm start
      - uses: stefanzweifel/git-auto-commit-action@v5
